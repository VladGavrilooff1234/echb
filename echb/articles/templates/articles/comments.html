{% load static %}

<section id="comments">
<h3 class="comment__title-block"><span class="comment__title-text">Комментарии<span></h3>
<div class="comments__list">
    {% for comment in comments %}
        <div class="comment">
            <div>
                <img class="comment__image"  src={% static 'img/avatar.jpg' %} />
            </div>
            <div class="comment__details">
                <div class="comment__header">
                    <time class="comment__date" datetime="{{event.date|date:'Y-m-d'}}">{{comment.created|date:'d E Y h:m'}}</time>
                    <span class="comment__username">{{comment.name}}</span> 
                </div>
                <p class="comment__body">{{comment.body|safe}}</p>            
            </div>

        </div>
        {% empty %}
        <p class="comment__empty">Данную статью еще никто не комментировал. Вы можете быть первыми.</p>
    {% endfor %}
</div>
<form method="post" class="form">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="button button--submit" value="Отправить">
</form>
</section>
