{% extends 'base.html' %}

{% block content %}
<div class="login">
  <h2>Изменить пароль</h2>
  <p>Укажите ваш email, на который мы вышлем вам ссылку для смены пароля.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Отправить</button>
  </form>
</div>
{% endblock %}
