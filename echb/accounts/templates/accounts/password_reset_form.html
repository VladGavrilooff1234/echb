{% extends 'base.html' %}

{% block content %}
    <h2 class="content__title">Изменить пароль</h2>
    <p>Укажите ваш email, на который мы вышлем вам ссылку для смены пароля.</p>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="button button--submit">Отправить</button>
    </form>
{% endblock %}
